<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="./bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="./style.css" rel="stylesheet" id="bootstrap-css">
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="chat_window">
	<div class="top_menu">
		<div class="buttons">
		<div class="button close" id='clear'></div>
		</div>
		<div class="title">健康問答聊天機器人</div>
	</div>
	<ul class="messages" id="message_box">
		<div class="message_template">
			<li  class='message'>
			<div class="avatar"></div>
			<div class="text_wrapper"><div class="text">
			</div>
			</div>
			</li>
		</div>
		<transition-group name="fadein" tag="ul">
			<li  class='message' v-for="(message,key,index) in chat_messages" v-bind:class="[appearedClass,message.isUserMessage?userMessageClass:botMessageClass]" v-bind:key="key">
			<div class="avatar"></div>
			<div class="text_wrapper"><div class="text">{{message.text}}
			</div>
			</div>
			</li>
		</transition-group>
	</ul>
	<div class="bottom_wrapper clearfix" id="kb">
		<div class="message_input_wrapper">
			<input class="message_input" placeholder="關於健康的問題..." v-on:keyup.enter="send" ref="inp"/>
		</div>
		<div class="send_message">
		<div class="icon"></div>
		<div class="text" v-on:click="send">Send</div>
		</div>
	</div>
</div>
<script src="./vue.js"></script>
<script src="./bootstrap.min.js"></script>
<script src="./jquery.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
